	<body>
		<div class="container">
			<h1>Forms and meta tags</h1>
			<div class="form-block">
				<form action="" method="">
					<div class="input-fields">
						<label for="user-name" class="required-filed">user name</label>
						<input
							type="text"
							id="user-name"
							placeholder="user name"
							required
						/>
					</div>
					<div class="input-fields">
						<label for="user-email">user email</label>
						<input
							type="email"
							id="user-email"
							placeholder="example@gmail.com"
						/>
					</div>
					<div class="input-fields">
						<label for="user-id">user id</label>
						<input type="number" id="user-id" />
					</div>
					<div class="input-btns">
						<h3>choose your hobby</h3>
						<div>
							<input type="checkbox" id="dance" />
							<label for="dance">dance</label>
						</div>
						<div>
							<input type="checkbox" id="sing" />
							<label for="sing">sing</label>
						</div>
						<div>
							<input type="checkbox" id="coding" />
							<label for="coding">coding</label>
						</div>
					</div>
					<div class="input-btns">
						<h3>choose your gender</h3>
						<div>
							<input type="radio" id="male" name="gender" />
							<label for="male">male</label>
						</div>
						<div>
							<input type="radio" id="female" name="gender" />
							<label for="female">female</label>
						</div>
						<div>
							<input type="radio" id="other" name="gender" />
							<label for="other">other</label>
						</div>
					</div>
					<div class="input-fields">
						<label for="password">password</label>
						<input type="password" id="password" />
					</div>
					<div class="input-fields">
						<label for="file">file</label>
						<input type="file" id="file" />
					</div>
					<div class="input-fields">
						<label for="url">url</label>
						<input type="url" id="url" />
					</div>
					<div>
						<label for="user-message"> your message</label>
						<textarea name="" id="user-message"></textarea>
					</div>
					<div>
						<label for="city">city</label>
						<select name="" id="city">
							<option value="tbilisi">tbilisi</option>
							<option value="batumi">batumi</option>
							<option value="kutaisi">kutaisi</option>
						</select>
					</div>
					<button>submit</button>
				</form>
			</div>
